<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Website dengan Menu Navigasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
    }
    /* Styling navbar */
    nav {
      background-color: #007acc;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #005f99;
    }
    /* Konten halaman */
    .content {
      text-align: center;
      padding: 100px 20px;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Beranda</a>
    <a href="#about">Tentang</a>
    <a href="#services">Layanan</a>
    <a href="#contact">Kontak</a>
  </nav>

  <div class="content">
    <h1>Halo Dunia!</h1>
    <p>Ini website dengan menu navigasi sederhana.</p>
    <button onclick="alert('Terima kasih sudah mengklik!')">Klik saya</button>
  </div>
</body>
</html>
